name: Build Envoy (ARM64)

on:
  push:
    tags:
      - "v*" # Trigger on f.e. v1.33.2
  workflow_dispatch:

jobs:
  build-envoy:
    name: ğŸ”§ Build Envoy on ARM64
    runs-on: ubuntu-latest-arm64
    # Use this running your own ARM64 runner:
    # runs-on: [self-hosted, arm64]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ‹ Build the envoy-devcontainer image
        run: |
          docker build -t envoy-devcontainer envoy/.devcontainer

      - name: ğŸ› ï¸ Run docker-compose build
        run: |
          docker-compose up --build --abort-on-container-exit

      - name: ğŸ§¹ Clean up containers and volumes
        if: always()
        run: docker-compose down -v

      - name: ğŸ“¤ Upload compiled Envoy binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: envoy-binary
          path: build/envoy
