name: Build Envoy (ARM64)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-envoy:
    name: ğŸ”§ Build Envoy on ARM64
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: âš™ï¸ Set up QEMU for cross-compilation
        uses: docker/setup-qemu-action@v3

      - name: ğŸ§¹ Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet \
                       /usr/local/lib/android \
                       /opt/ghc \
                       "$AGENT_TOOLSDIRECTORY"

      - name: ğŸ‹ Build the envoy-devcontainer image for ARM64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t envoy-devcontainer \
            --output=type=docker,dest=envoy-devcontainer.tar \
            envoy/.devcontainer

      - name: ğŸ‹ Load image into Docker
        run: docker load -i envoy-devcontainer.tar

      - name: ğŸ› ï¸ Run Docker Compose Build
        run: |
          DOCKER_BUILDKIT=1 COMPOSE_DOCKER_CLI_BUILD=1 docker compose up --build --abort-on-container-exit

      - name: ğŸ§¹ Clean up containers and volumes
        if: always()
        run: docker-compose down -v

      - name: ğŸ“¤ Upload compiled Envoy binary
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: envoy-binary
          path: build/envoy
