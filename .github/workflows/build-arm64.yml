name: Build Envoy for ARM64

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Envoy for aarch64
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -f Dockerfile.envoy-builder \
            -o type=local,dest=./output \
            .

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: envoy-arm64
          path: output/linux/arm64/build_envoy_release_stripped/envoy-static
