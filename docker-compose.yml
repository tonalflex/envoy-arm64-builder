services:
  envoy-builder:
    environment:
      - ENVOY_VERSION=v1.33.2
    image: envoy-devcontainer
    container_name: envoy-builder
    platform: linux/arm64
    user: root
    cap_drop:
      - DAC_OVERRIDE
    cap_add:
      - SYS_PTRACE
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    volumes:
      - .:/workspace
      - ./build:/build:delegated
      - bazel-cache:/build/.cache/envoy-bazel
    working_dir: /workspace/envoy
    entrypoint: ["bash", "-c"]
    command: >
      "
        echo 'ðŸ‘· Running setup as root...' &&

        .devcontainer/setup.sh &&
        mkdir -p /build/.cache/envoy-bazel &&
        chown -R vscode:vscode /build/.cache/envoy-bazel &&
        find /workspace -path /workspace/.git -prune -o -exec chown vscode:vscode {} + &&

        echo 'ðŸ”„ Switching to vscode user...' &&
        
        exec sudo -u vscode bash -c '
          cd /workspace/envoy &&
          BAZEL_BUILD_EXTRA_OPTIONS=\"--define tcmalloc=gperftools" \
          ./ci/do_ci.sh release.server_only
        '
      "
    stdin_open: true
    tty: true

volumes:
  bazel-cache:
