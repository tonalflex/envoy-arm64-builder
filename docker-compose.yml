services:
  envoy-builder:
    image: envoy-devcontainer
    container_name: envoy-builder
    platform: linux/arm64
    user: root
    cap_drop:
      - DAC_OVERRIDE
    cap_add:
      - SYS_PTRACE
      - NET_RAW
      - NET_ADMIN
    security_opt:
      - seccomp:unconfined
    network_mode: host
    volumes:
      - .:/workspace
      - bazel-cache:/build/.cache/envoy-bazel
    working_dir: /workspace/envoy
    entrypoint: ["bash", "-c"]
    stdin_open: true
    tty: true
    command: >
      "
        echo 'ğŸ‘· Checking for existing cache...' &&
        if [ -z \"$(ls -A /build/.cache/envoy-bazel 2>/dev/null)\" ]; then
          echo 'ğŸ”§ No cache found, running Envoy setup...' &&
          .devcontainer/setup.sh ;
        else
          echo 'âœ… Bazel cache already exists, skipping setup.';
        fi &&

        echo 'ğŸ“‚ Fixing permissions on Bazel cache...' &&
        mkdir -p /build/.cache/envoy-bazel ;
        chown vscode:vscode /build/.cache/envoy-bazel &&

        echo 'ğŸ‘¤ Switching to vscode user...' &&
        exec sudo -u vscode bash -c '
          export XDG_CACHE_HOME=/build/.cache/envoy-bazel &&
          cd /workspace/envoy &&
          BAZEL_BUILD_EXTRA_OPTIONS=\"--define tcmalloc=gperftools --sandbox_debug --verbose_failures\" \
          ./ci/do_ci.sh release.server_only &&

          echo \"ğŸ“‚ Copying binary to workspace/bin directory...\" &&
          mkdir -p /workspace/bin && chown vscode:vscode /workspace/bin &&
          cp /build/.cache/envoy-bazel/envoy/arm64/bin/release.tar.zst /workspace/bin/ &&

          echo \"âœ… Envoy build completed!\"
        '
      "

  envoy-unpacker:
    image: alpine:3.19
    container_name: envoy-unpacker
    depends_on:
      - envoy-builder
    volumes:
      - .:/workspace
    working_dir: /workspace/bin
    entrypoint: ["sh", "-c"]
    command: >
      "
        echo 'ğŸ• Waiting for release.tar.zst...' &&
        while [ ! -f /workspace/bin/release.tar.zst ]; do sleep 2; done &&

        echo 'ğŸ“¦ Unpacking release.tar.zst...' &&
        apk add --no-cache zstd tar && \
        unzstd release.tar.zst && \
        tar -xf release.tar && \

        echo 'âœ… Unpacking complete! Files unpacked in /workspace/bin'
      "

volumes:
  bazel-cache:
